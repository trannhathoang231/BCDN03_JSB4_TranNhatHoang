<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<body>
    <div class="container">
        <div class="w-50">
            <h2>Xuất 3 số theo thứ tự tăng dần</h2>
            <form>
                <div class="form-group">
                  <label for="">Nhập số thứ 1</label>
                  <input id="a" type="number" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Nhập số thứ 2</label>
                    <input id="b" type="number" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="">Nhập số thứ 3</label>
                    <input id="c" type="number" class="form-control" >
                  </div>
                <button onclick="sapXepSo()" type="button" class="btn btn-primary">Sắp Xếp</button>
                <p id="sapXep" class="alert alert-danger"></p>
            </form>



            <h2>Chương trình 'Chào hỏi'</h2>
            <form>
                <select class="form-control" id="thanhVienValue">
                    <option value="">Chọn thành viên</option>
                    <option value="B">Bố</option>
                    <option value="M">Mẹ</option>
                    <option value="A">Anh trai</option>
                    <option value="E">Em gái</option>
                </select>

                <button onclick="chonMot()" type="button" class="btn btn-primary">Gửi lời chào</button>
                <p id="chonThanhVien" class="alert alert-danger"></p>
            </form>



            <h2>Đếm số chẵn lẻ</h2>
            <form>
                <div class="form-group">
                  <label for="">Nhập số thứ 1</label>
                  <input id="inputNumb1" type="number" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Nhập số thứ 2</label>
                    <input id="inputNumb2" type="number" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="">Nhập số thứ 3</label>
                    <input id="inputNumb3" type="number" class="form-control" >
                  </div>
                <button onclick="demSo()" type="button" class="btn btn-primary">Sắp Xếp</button>
                <p id="demSo" class="alert alert-danger"></p>
            </form>





            <h2>Đoán hình tam giác</h2>
            <form>
                <div class="form-group">
                  <label for="">Nhập độ dài cạnh 1</label>
                  <input id="d" type="number" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Nhập độ dài cạnh 2</label>
                    <input id="e" type="number" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="">Nhập độ dài cạnh 3</label>
                    <input id="f" type="number" class="form-control" >
                  </div>
                <button onclick="duDoan()" type="button" class="btn btn-primary">Sắp Xếp</button>
                <p id="duDoan" class="alert alert-danger"></p>
            </form>
             
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>



    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
    <script src="./js/Bai3.js"></script>
    <script src="./js/Bai4.js"></script>
</body>
</html>
